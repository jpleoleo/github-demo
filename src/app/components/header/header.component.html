<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img
                src="./assets/svgs/bootstrap-logo-white.svg"
                width="38"
                height="30"
                class="me-3"
                alt="Bootstrap"
            >
            HEADER {{name}}
        </h1>
        &nbsp;&nbsp;&nbsp;<input type="number"  class="form-control w-25" [(ngModel)]="age">&nbsp;
        <button class="btn tn btn-success" (click)="sendDataToMain()">Pass to Main</button>
        <a
            href="https://google.com"
            target="blank"
            class="ms-auto link-light"
            hreflang="ar"
        >
            GOOGLE
        </a>
    </div>
</header>
